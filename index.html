<div class="wrapper">
    <div class="box">
<input placeholder="First number "type="number" class="first_number" />
    <input placeholder="Second number" type="number" class="second_number" />
    <input placeholder="+-=" class="action" />
    <button type="submit" form="form1"
    value="Submt">Submit</button>
    <h1>Result: <span id="result"></span></h1>    
    </div>
</div>
<style>
    .wrapper {
        display: flex ;
        justify-content: center;
        align-items: center;
        background-color: #74992e;
        min-height: 100vh;
    }
    .box{
        width: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    input{
        display: block;
        margin-bottom: 25px;
    }
    h1 {
        margin-top: 60px;
    }
    
</style>

<script>
    document.querySelector('button').addEventListener('click' , myclick);
    function myclick() {
    let suma;
    
    let fn = document.querySelector('.first_number').value;
    let sn = document.querySelector('.second_number').value;
    let act = document.querySelector('.action').value; 

    fn = Number(fn);
    sn = Number(sn);

    if (act ==="+") {
        suma = fn + sn;
    }
    if (act ==="-") {
        suma = fn - sn;
    }
    if (act ==="*") {
        suma = fn * sn;
    }
    if (act ==="/") {
        suma = fn / sn;
    }
     document.getElementById("result").innerHTML = suma;
}      
    
   
</script>
